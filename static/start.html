<body>



        <script>
            var players =
        
            getPlayers()
            async function getPlayers(){
                await fetch("/getPlayers", { method: "get" }) // fetch
                    .then(response => response.text())
                    .then(
                        data => players = JSON.parse(data) 

                    )
                    console.log(players.players)
                    playerString = ""
                    players.players.forEach(element => {
                        playerString += element+"<br>"
                    });
                    
                    document.getElementById("players").innerHTML = playerString
                
            }
     

        </script>
</body>

</html>
